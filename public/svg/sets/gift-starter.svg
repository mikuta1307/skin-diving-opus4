<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- ギフトボックス風背景 -->
  <rect x="15" y="30" width="170" height="140" rx="8" fill="#FFF0F5" stroke="#FFB6C1" stroke-width="2"/>
  <rect x="85" y="30" width="30" height="140" fill="#FFB6C1" opacity="0.3"/>
  <rect x="15" y="85" width="170" height="30" fill="#FFB6C1" opacity="0.3"/>
  
  <!-- カラフルマスク（3色展開） -->
  <g transform="translate(100, 65)">
    <!-- ピンク -->
    <path d="M-40 -8 Q-40 -14, -34 -14 L-14 -14 Q-8 -14, -8 -8 L-8 8 Q-8 14, -14 14 L-34 14 Q-40 14, -40 8 Z" 
          fill="#FF69B4" stroke="#FF1493" stroke-width="1.5" opacity="0.8"/>
    <!-- ブルー -->
    <path d="M-16 -8 Q-16 -14, -10 -14 L10 -14 Q16 -14, 16 -8 L16 8 Q16 14, 10 14 L-10 14 Q-16 14, -16 8 Z" 
          fill="#4169E1" stroke="#0000CD" stroke-width="1.5" opacity="0.8"/>
    <!-- イエロー -->
    <path d="M8 -8 Q8 -14, 14 -14 L34 -14 Q40 -14, 40 -8 L40 8 Q40 14, 34 14 L14 14 Q8 14, 8 8 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- カラフルスノーケル -->
  <g transform="translate(50, 100)">
    <rect x="-3" y="-10" width="6" height="25" rx="3" fill="#FF69B4" stroke="#FF1493" stroke-width="1.5"/>
    <circle cx="0" cy="-13" r="5" fill="#FFB6C1" stroke="#FF1493" stroke-width="1.5"/>
  </g>
  
  <!-- カラフルフィン -->
  <g transform="translate(125, 115)">
    <path d="M-6 -12 L-6 8 Q-6 12, -3 12 L-1 12 Q2 12, 2 8 L2 -12" fill="#4169E1" stroke="#0000CD" stroke-width="1.5"/>
    <path d="M5 -12 L5 8 Q5 12, 8 12 L10 12 Q13 12, 13 8 L13 -12" fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
  </g>
  
  <!-- ギフトリボン -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="0" r="15" fill="#FF69B4"/>
    <path d="M-20 -10 Q0 0, 20 -10" fill="none" stroke="#FF69B4" stroke-width="4" stroke-linecap="round"/>
    <path d="M-20 10 Q0 0, 20 10" fill="none" stroke="#FF69B4" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- 体験チケット -->
  <g transform="translate(160, 140)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#FFF" stroke="#4CAF50" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#4CAF50" font-family="Arial" font-size="7" font-weight="bold">体験</text>
    <text x="0" y="6" text-anchor="middle" fill="#4CAF50" font-family="Arial" font-size="7">チケット</text>
    <circle cx="-20" cy="0" r="2" fill="#4CAF50"/>
    <circle cx="20" cy="0" r="2" fill="#4CAF50"/>
  </g>
  
  <!-- サイズ交換保証 -->
  <g transform="translate(40, 150)">
    <circle cx="0" cy="0" r="15" fill="#2196F3"/>
    <path d="M-8 0 C-8 -4, -4 -8, 0 -8 C4 -8, 8 -4, 8 0" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M-5 0 L-8 3 L-11 0" fill="white"/>
    <path d="M5 0 L8 -3 L11 0" fill="white"/>
    <text x="0" y="25" text-anchor="middle" fill="#2196F3" font-family="Arial" font-size="7">サイズ交換OK</text>
  </g>
  
  <!-- 価格タグ -->
  <g transform="translate(45, 45)">
    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#4CAF50"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">¥20,000</text>
  </g>
</svg>