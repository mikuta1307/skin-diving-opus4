<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- グラデーション背景 -->
  <defs>
    <radialGradient id="bgGrad1">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.3"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad1)"/>
  
  <!-- スタンダードマスク -->
  <g transform="translate(100, 65)">
    <path d="M-28 -10 Q-28 -18, -20 -18 L20 -18 Q28 -18, 28 -10 L28 10 Q28 18, 20 18 L-20 18 Q-28 18, -28 10 Z" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2.5"/>
    <rect x="-20" y="-6" width="12" height="16" rx="3" fill="#64B5F6" opacity="0.8"/>
    <rect x="8" y="-6" width="12" height="16" rx="3" fill="#64B5F6" opacity="0.8"/>
    <circle cx="0" cy="-10" r="2" fill="#90CAF9"/>
  </g>
  
  <!-- 排水弁付きスノーケル -->
  <g transform="translate(55, 100)">
    <rect x="-4" y="-18" width="8" height="36" rx="4" fill="#1E88E5" stroke="#1565C0" stroke-width="2"/>
    <circle cx="0" cy="-22" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <!-- 排水弁 -->
    <circle cx="0" cy="10" r="4" fill="#FF5722"/>
  </g>
  
  <!-- スタンダードフィン -->
  <g transform="translate(130, 120)">
    <path d="M-10 -20 L-10 15 Q-10 22, -5 22 L-2 22 Q3 22, 3 15 L3 -20" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <path d="M7 -20 L7 15 Q7 22, 12 22 L15 22 Q20 22, 20 15 L20 -20" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <line x1="-8" y1="-10" x2="-2" y2="-10" stroke="#1565C0" stroke-width="1"/>
    <line x1="-8" y1="-5" x2="-2" y2="-5" stroke="#1565C0" stroke-width="1"/>
  </g>
  
  <!-- DVD付き -->
  <g transform="translate(40, 150)">
    <circle cx="0" cy="0" r="12" fill="#E0E0E0" stroke="#757575" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#9E9E9E"/>
    <text x="0" y="20" text-anchor="middle" fill="#616161" font-family="Arial" font-size="8">DVD付</text>
  </g>
  
  <!-- 人気バッジ -->
  <g transform="translate(160, 45)">
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="#FF5722"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">人気No.1</text>
  </g>
  
  <!-- 価格 -->
  <text x="160" y="170" text-anchor="end" fill="#1565C0" font-family="Arial" font-size="14" font-weight="bold">¥25,000</text>
</svg>