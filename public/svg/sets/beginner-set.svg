<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景円 -->
  <circle cx="100" cy="100" r="90" fill="#E3F2FD" opacity="0.5"/>
  <circle cx="100" cy="100" r="70" fill="#BBDEFB" opacity="0.3"/>
  
  <!-- マスク（中央上） -->
  <g transform="translate(100, 60)">
    <path d="M-30 -10 Q-30 -20, -20 -20 L20 -20 Q30 -20, 30 -10 L30 10 Q30 20, 20 20 L-20 20 Q-30 20, -30 10 Z" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <rect x="-20" y="-5" width="12" height="15" rx="3" fill="#64B5F6" opacity="0.7"/>
    <rect x="8" y="-5" width="12" height="15" rx="3" fill="#64B5F6" opacity="0.7"/>
  </g>
  
  <!-- スノーケル（左） -->
  <g transform="translate(50, 100)">
    <rect x="-4" y="-20" width="8" height="40" rx="4" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
    <circle cx="0" cy="-25" r="6" fill="#1E88E5" stroke="#1565C0" stroke-width="2"/>
  </g>
  
  <!-- フィン（右） -->
  <g transform="translate(130, 120)">
    <path d="M-10 -20 L-10 15 Q-10 25, -5 25 L-2 25 Q3 25, 3 15 L3 -20 Q3 -25, -3.5 -25 Q-10 -25, -10 -20 Z" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <path d="M7 -20 L7 15 Q7 25, 12 25 L15 25 Q20 25, 20 15 L20 -20 Q20 -25, 13.5 -25 Q7 -25, 7 -20 Z" 
          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
  </g>
  
  <!-- 初心者マーク -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="20" fill="#4CAF50"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">初</text>
  </g>
  
  <!-- キラキラ -->
  <g opacity="0.8">
    <circle cx="30" cy="30" r="2" fill="#FFD54F"/>
    <circle cx="170" cy="170" r="2" fill="#FFD54F"/>
    <circle cx="40" cy="160" r="3" fill="#FFD54F"/>
  </g>
</svg>