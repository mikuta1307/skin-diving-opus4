          fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <rect x="2" y="-4" width="8" height="12" rx="2" fill="#64B5F6" opacity="0.8"/>
    <rect x="14" y="-4" width="8" height="12" rx="2" fill="#64B5F6" opacity="0.8"/>
  </g>
  
  <!-- ペアスノーケル -->
  <g transform="translate(40, 105)">
    <rect x="-3" y="-12" width="6" height="30" rx="3" fill="#E91E63" stroke="#C2185B" stroke-width="1.5"/>
    <circle cx="0" cy="-15" r="5" fill="#F48FB1" stroke="#C2185B" stroke-width="1.5"/>
