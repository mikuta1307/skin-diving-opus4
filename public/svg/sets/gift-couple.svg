    <circle cx="0" cy="-15" r="5" fill="#64B5F6" stroke="#1565C0" stroke-width="1.5"/>
  </g>
  
  <!-- ペアフィン -->
  <g transform="translate(65, 130)">
    <path d="M-8 -15 L-8 12 Q-8 18, -4 18 L-2 18 Q2 18, 2 12 L2 -15" fill="#E91E63" stroke="#C2185B" stroke-width="1.5"/>
    <path d="M5 -15 L5 12 Q5 18, 9 18 L11 18 Q15 18, 15 12 L15 -15" fill="#E91E63" stroke="#C2185B" stroke-width="1.5"/>
