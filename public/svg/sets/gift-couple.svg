    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#4CAF50"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="9" font-weight="bold">ペア割引</text>
  </g>
  
  <!-- 価格 -->
  <text x="165" y="35" text-anchor="end" fill="#C2185B" font-family="Arial" font-size="14" font-weight="bold">¥45,000</text>
