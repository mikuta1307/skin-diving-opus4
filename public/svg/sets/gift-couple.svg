  <g transform="translate(100, 45)">
    <path d="M-15 0 C-15 -6, -9 -12, -3 -12 C3 -12, 9 -6, 9 0 C9 -6, 15 -12, 21 -12 C27 -12, 33 -6, 33 0 Q33 18, 9 30 Q-15 18, -15 0 Z" 
