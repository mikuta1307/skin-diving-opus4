          fill="#E91E63" stroke="#C2185B" stroke-width="2"/>
    <rect x="-18" y="-4" width="8" height="12" rx="2" fill="#F48FB1" opacity="0.8"/>
    <rect x="-6" y="-4" width="8" height="12" rx="2" fill="#F48FB1" opacity="0.8"/>
  </g>
  <g transform="translate(130, 70)">
