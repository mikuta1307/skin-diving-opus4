<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 旅行テーマ背景 -->
  <rect width="200" height="200" fill="#E0F2F1"/>
  <circle cx="30" cy="30" r="20" fill="#81C784" opacity="0.3"/>
  <circle cx="170" cy="170" r="25" fill="#4FC3F7" opacity="0.3"/>
  
  <!-- コンパクトマスク -->
  <g transform="translate(100, 70)">
    <path d="M-24 -8 Q-24 -14, -18 -14 L18 -14 Q24 -14, 24 -8 L24 8 Q24 14, 18 14 L-18 14 Q-24 14, -24 8 Z" 
          fill="#00897B" stroke="#00695C" stroke-width="2"/>
    <rect x="-16" y="-4" width="10" height="12" rx="2" fill="#4DB6AC" opacity="0.8"/>
    <rect x="6" y="-4" width="10" height="12" rx="2" fill="#4DB6AC" opacity="0.8"/>
    <!-- 折りたたみ可能マーク -->
    <path d="M-20 -10 L-15 -5 L-20 0" fill="none" stroke="#004D40" stroke-width="1"/>
    <path d="M20 -10 L15 -5 L20 0" fill="none" stroke="#004D40" stroke-width="1"/>
  </g>
  
  <!-- トラベルスノーケル -->
  <g transform="translate(55, 100)">
    <rect x="-3" y="-12" width="6" height="28" rx="3" fill="#00897B" stroke="#00695C" stroke-width="1.5"/>
    <circle cx="0" cy="-15" r="5" fill="#26A69A" stroke="#00695C" stroke-width="1.5"/>
    <!-- 分解可能ジョイント -->
    <circle cx="0" cy="5" r="3" fill="#FFC107"/>
    <line x1="-5" y1="5" x2="5" y2="5" stroke="#F57C00" stroke-width="1"/>
  </g>
  
  <!-- 収納式フィン -->
  <g transform="translate(130, 115)">
    <path d="M-8 -15 L-8 10 Q-8 15, -4 15 L-2 15 Q2 15, 2 10 L2 -15" 
          fill="#00897B" stroke="#00695C" stroke-width="1.5"/>
    <path d="M5 -15 L5 10 Q5 15, 9 15 L11 15 Q15 15, 15 10 L15 -15" 
          fill="#00897B" stroke="#00695C" stroke-width="1.5"/>
    <!-- 収納ヒンジ -->
    <circle cx="-3" cy="-15" r="2" fill="#FFC107"/>
    <circle cx="10" cy="-15" r="2" fill="#FFC107"/>
  </g>
  
  <!-- スーツケース -->
  <g transform="translate(160, 150)">
    <rect x="-25" y="-20" width="50" height="35" rx="5" fill="#546E7A" stroke="#37474F" stroke-width="2"/>
    <rect x="-20" y="-15" width="40" height="3" fill="#37474F"/>
    <rect x="-20" y="-5" width="40" height="3" fill="#37474F"/>
    <circle cx="-15" cy="18" r="3" fill="#263238"/>
    <circle cx="15" cy="18" r="3" fill="#263238"/>
    <rect x="-5" y="-23" width="10" height="3" rx="1.5" fill="#37474F"/>
  </g>
  
  <!-- 飛行機アイコン -->
  <g transform="translate(40, 40)">
    <path d="M-15 0 L0 -5 L15 0 L0 5 Z" fill="#039BE5"/>
    <path d="M0 -5 L0 10" stroke="#0277BD" stroke-width="2"/>
    <path d="M-5 8 L0 10 L5 8" fill="#039BE5"/>
  </g>
  
  <!-- 世界地図風の点 -->
  <g opacity="0.3">
    <circle cx="60" cy="160" r="2" fill="#00897B"/>
    <circle cx="80" cy="155" r="2" fill="#00897B"/>
    <circle cx="100" cy="160" r="2" fill="#00897B"/>
    <circle cx="120" cy="155" r="2" fill="#00897B"/>
  </g>
  
  <!-- コンパクトサイズ表示 -->
  <g transform="translate(40, 160)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#4CAF50"/>
    <text x="0" y="3" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">COMPACT</text>
  </g>
</svg>