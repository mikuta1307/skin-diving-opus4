  <circle cx="100" cy="100" r="85" fill="#E8F4FD" opacity="0.3"/>
  
  <!-- ベーシックマスク -->
  <g transform="translate(100, 70)">
    <path d="M-25 -8 Q-25 -15, -18 -15 L18 -15 Q25 -15, 25 -8 L25 8 Q25 15, 18 15 L-18 15 Q-25 15, -25 8 Z" 
          fill="#64B5F6" stroke="#2196F3" stroke-width="2"/>
    <rect x="-18" y="-4" width="10" height="12" rx="2" fill="#BBDEFB"/>
    <rect x="8" y="-4" width="10" height="12" rx="2" fill="#BBDEFB"/>
  </g>
  
  <!-- ベーシックスノーケル -->
  <g transform="translate(60, 100)">
    <rect x="-3" y="-12" width="6" height="30" rx="3" fill="#42A5F5" stroke="#2196F3" stroke-width="1.5"/>
    <circle cx="0" cy="-15" r="5" fill="#64B5F6" stroke="#2196F3" stroke-width="1.5"/>
  </g>
  
  <!-- ベーシックフィン -->
  <g transform="translate(125, 115)">
    <path d="M-8 -15 L-8 10 Q-8 16, -4 16 L-2 16 Q2 16, 2 10 L2 -15" 
          fill="#64B5F6" stroke="#2196F3" stroke-width="1.5"/>
