          fill="#64B5F6" stroke="#2196F3" stroke-width="1.5"/>
  </g>
  
  <!-- 価格タグ -->
  <g transform="translate(40, 160)">
    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#4CAF50"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">¥15,000</text>
  </g>
  
  <!-- 初心者バッジ -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="15" fill="#FFD54F"/>
    <text x="0" y="4" text-anchor="middle" fill="#795548" font-family="Arial" font-size="10" font-weight="bold">入門</text>
  </g>
