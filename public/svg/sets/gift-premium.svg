<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 豪華な背景 -->
  <rect width="200" height="200" fill="#1A1A1A"/>
  <rect x="5" y="5" width="190" height="190" fill="none" stroke="#FFD700" stroke-width="3"/>
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  
  <!-- 最高級マスク -->
  <g transform="translate(100, 65)">
    <path d="M-35 -12 Q-35 -20, -27 -20 L27 -20 Q35 -20, 35 -12 L35 12 Q35 20, 27 20 L-27 20 Q-35 20, -35 12 Z" 
          fill="url(#goldGrad)" stroke="#FFD700" stroke-width="3"/>
    <rect x="-25" y="-8" width="15" height="18" rx="3" fill="#000" opacity="0.8"/>
    <rect x="10" y="-8" width="15" height="18" rx="3" fill="#000" opacity="0.8"/>
    <!-- ダイヤモンド装飾 -->
    <circle cx="0" cy="-15" r="3" fill="#FFF" stroke="#FFD700" stroke-width="1"/>
    <path d="M-2 -16 L0 -13 L2 -16 L0 -17 Z" fill="#FFD700"/>
  </g>
  
  <!-- ゴールドグラデーション -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA000"/>
      <stop offset="100%" style="stop-color:#FF6F00"/>
    </linearGradient>
  </defs>
  
  <!-- プレミアムスノーケル -->
  <g transform="translate(45, 100)">
    <rect x="-5" y="-20" width="10" height="45" rx="5" fill="url(#goldGrad)" stroke="#FFD700" stroke-width="2.5"/>
    <circle cx="0" cy="-25" r="9" fill="#FFD700" stroke="#FFA000" stroke-width="2.5"/>
    <circle cx="0" cy="-25" r="5" fill="#FFF"/>
    <!-- 名入れ部分 -->
    <rect x="-8" y="15" width="16" height="8" rx="2" fill="#1A1A1A" stroke="#FFD700" stroke-width="1"/>
    <text x="0" y="21" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="5">Name</text>
  </g>
  
  <!-- 最高級フィン -->
  <g transform="translate(145, 125)">
    <path d="M-15 -30 L-15 25 Q-15 35, -7 35 L-3 35 Q5 35, 5 25 L5 -30" 
          fill="#1A1A1A" stroke="#FFD700" stroke-width="3"/>
    <path d="M10 -30 L10 25 Q10 35, 18 35 L22 35 Q30 35, 30 25 L30 -30" 
          fill="#1A1A1A" stroke="#FFD700" stroke-width="3"/>
    <!-- 高級素材パターン -->
    <pattern id="luxury" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#FFD700" opacity="0.5"/>
    </pattern>
    <rect x="-15" y="-25" width="20" height="45" fill="url(#luxury)"/>
    <rect x="10" y="-25" width="20" height="45" fill="url(#luxury)"/>
  </g>
  
  <!-- 木製ケース -->
  <g transform="translate(100, 170)">
    <rect x="-50" y="-15" width="100" height="25" rx="3" fill="#8D6E63" stroke="#5D4037" stroke-width="2"/>
    <rect x="-45" y="-10" width="90" height="2" fill="#6D4C41"/>
    <rect x="-45" y="-5" width="90" height="2" fill="#6D4C41"/>
    <rect x="-45" y="0" width="90" height="2" fill="#6D4C41"/>
    <!-- 金属プレート -->
    <rect x="-20" y="5" width="40" height="8" rx="1" fill="#FFD700"/>
    <text x="0" y="10" text-anchor="middle" fill="#1A1A1A" font-family="Arial" font-size="5" font-weight="bold">PREMIUM</text>
  </g>
  
  <!-- VIPバッジ -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="20" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" fill="#1A1A1A" font-family="Arial" font-size="12" font-weight="bold">VIP</text>
    <text x="0" y="10" text-anchor="middle" fill="#1A1A1A" font-family="Arial" font-size="6">EXPERIENCE</text>
  </g>
  
  <!-- キラキラエフェクト -->
  <g>
    <circle cx="30" cy="30" r="1" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="80" r="1" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="140" r="1.5" fill="#FFD700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 価格 -->
  <text x="40" y="40" fill="#FFD700" font-family="Arial" font-size="16" font-weight="bold">¥50,000</text>
</svg>