<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="expGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ACC1;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#expGrad)"/>
  
  <!-- プロ仕様マスク（中央） -->
  <g transform="translate(100, 80)">
    <path d="M-35 -15 Q-35 -25, -25 -25 L25 -25 Q35 -25, 35 -15 L35 10 Q35 20, 25 20 L-25 20 Q-35 20, -35 10 Z" 
          fill="#263238" stroke="#000000" stroke-width="3"/>
    <rect x="-25" y="-10" width="15" height="20" rx="3" fill="#00BCD4" opacity="0.8"/>
    <rect x="10" y="-10" width="15" height="20" rx="3" fill="#00BCD4" opacity="0.8"/>
    <!-- カーボン風テクスチャ -->
    <line x1="-30" y1="-5" x2="-20" y2="-5" stroke="#555" stroke-width="1" opacity="0.5"/>
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#555" stroke-width="1" opacity="0.5"/>
    <line x1="-30" y1="5" x2="-20" y2="5" stroke="#555" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- ドライトップスノーケル（左上） -->
  <g transform="translate(45, 50)">
    <rect x="-5" y="-15" width="10" height="45" rx="5" fill="#37474F" stroke="#000000" stroke-width="2"/>
    <circle cx="0" cy="-20" r="8" fill="#FF5722" stroke="#000000" stroke-width="2"/>
    <circle cx="0" cy="-20" r="3" fill="#FFC107"/>
  </g>
  
  <!-- カーボンフィン（右） -->
  <g transform="translate(140, 130)">
    <path d="M-12 -30 L-12 20 Q-12 30, -6 30 L-3 30 Q3 30, 3 20 L3 -30 Q3 -35, -4.5 -35 Q-12 -35, -12 -30 Z" 
          fill="#37474F" stroke="#000000" stroke-width="2"/>
    <path d="M8 -30 L8 20 Q8 30, 14 30 L17 30 Q23 30, 23 20 L23 -30 Q23 -35, 15.5 -35 Q8 -35, 8 -30 Z" 
          fill="#37474F" stroke="#000000" stroke-width="2"/>
    <!-- カーボン柄 -->
    <pattern id="carbon" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#555"/>
      <rect x="2" y="2" width="2" height="2" fill="#555"/>
    </pattern>
    <rect x="-12" y="-25" width="15" height="40" fill="url(#carbon)" opacity="0.3"/>
    <rect x="8" y="-25" width="15" height="40" fill="url(#carbon)" opacity="0.3"/>
  </g>
  
  <!-- パフォーマンスメーター -->
  <g transform="translate(160, 160)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#00ACC1" stroke-width="3"/>
    <path d="M-15 0 A 15 15 0 0 1 15 0" fill="none" stroke="#00E676" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="5" text-anchor="middle" fill="#00ACC1" font-family="Arial" font-size="10" font-weight="bold">PRO</text>
  </g>
  
  <!-- スピードライン -->
  <line x1="20" y1="100" x2="50" y2="100" stroke="#00E676" stroke-width="2" opacity="0.6"/>
  <line x1="20" y1="110" x2="45" y2="110" stroke="#00E676" stroke-width="1.5" opacity="0.4"/>
  <line x1="20" y1="90" x2="45" y2="90" stroke="#00E676" stroke-width="1.5" opacity="0.4"/>
</svg>