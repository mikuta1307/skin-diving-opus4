<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- ダイナミック背景 -->
  <defs>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#perfGrad)"/>
  
  <!-- ローボリュームマスク -->
  <g transform="translate(100, 70)">
    <path d="M-28 -8 Q-28 -14, -22 -14 L22 -14 Q28 -14, 28 -8 L28 6 Q28 12, 22 12 L-22 12 Q-28 12, -28 6 Z" 
          fill="#1565C0" stroke="#0D47A1" stroke-width="2.5"/>
    <rect x="-20" y="-4" width="12" height="10" rx="2" fill="#42A5F5" opacity="0.8"/>
    <rect x="8" y="-4" width="12" height="10" rx="2" fill="#42A5F5" opacity="0.8"/>
    <!-- 低容量インジケーター -->
    <text x="0" y="-20" text-anchor="middle" fill="#0D47A1" font-family="Arial" font-size="8" font-weight="bold">LOW VOL</text>
  </g>
  
  <!-- ドライトップスノーケル -->
  <g transform="translate(50, 100)">
    <rect x="-4" y="-15" width="8" height="40" rx="4" fill="#37474F" stroke="#263238" stroke-width="2"/>
    <circle cx="0" cy="-20" r="7" fill="#FF5722" stroke="#263238" stroke-width="2"/>
    <circle cx="0" cy="-20" r="3" fill="#FFEB3B"/>
    <!-- ドライバルブ -->
    <path d="M-5 -25 L5 -25" stroke="#263238" stroke-width="1"/>
  </g>
  
  <!-- カーボンフィン -->
  <g transform="translate(140, 120)">
    <path d="M-12 -25 L-12 20 Q-12 28, -6 28 L-3 28 Q3 28, 3 20 L3 -25" 
          fill="#263238" stroke="#000000" stroke-width="2"/>
    <path d="M8 -25 L8 20 Q8 28, 14 28 L17 28 Q23 28, 23 20 L23 -25" 
          fill="#263238" stroke="#000000" stroke-width="2"/>
    <!-- カーボンテクスチャ -->
    <pattern id="carbon1" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
      <rect width="1.5" height="1.5" fill="#424242"/>
      <rect x="1.5" y="1.5" width="1.5" height="1.5" fill="#424242"/>
    </pattern>
    <rect x="-12" y="-20" width="15" height="35" fill="url(#carbon1)" opacity="0.5"/>
    <rect x="8" y="-20" width="15" height="35" fill="url(#carbon1)" opacity="0.5"/>
  </g>
  
  <!-- パフォーマンス矢印 -->
  <g transform="translate(100, 150)">
    <path d="M-30 0 L30 0" stroke="#00E676" stroke-width="4" stroke-linecap="round" marker-end="url(#arrowhead1)"/>
    <text x="0" y="-10" text-anchor="middle" fill="#00E676" font-family="Arial" font-size="10" font-weight="bold">+30%</text>
  </g>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00E676"/>
    </marker>
  </defs>
  
  <!-- スピードメーター -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#64B5F6" stroke-width="2"/>
    <path d="M-14 14 A 20 20 0 0 1 14 14" fill="none" stroke="#00E676" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#263238"/>
    <line x1="0" y1="0" x2="10" y2="-10" stroke="#FF5722" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>