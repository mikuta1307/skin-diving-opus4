<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- プロフェッショナル背景 -->
  <rect width="200" height="200" fill="#000000" opacity="0.9"/>
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
  
  <!-- チタンマスク -->
  <g transform="translate(100, 65)">
    <path d="M-35 -12 Q-35 -20, -27 -20 L27 -20 Q35 -20, 35 -12 L35 12 Q35 20, 27 20 L-27 20 Q-35 20, -35 12 Z" 
          fill="url(#titanium)" stroke="#C0C0C0" stroke-width="3"/>
    <rect x="-25" y="-8" width="15" height="18" rx="3" fill="#00BCD4" opacity="0.9"/>
    <rect x="10" y="-8" width="15" height="18" rx="3" fill="#00BCD4" opacity="0.9"/>
    <!-- プロマーク -->
    <text x="0" y="-28" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="10" font-weight="bold">TITANIUM</text>
  </g>
  
  <!-- チタングラデーション -->
  <defs>
    <linearGradient id="titanium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="50%" style="stop-color:#9E9E9E"/>
      <stop offset="100%" style="stop-color:#757575"/>
    </linearGradient>
  </defs>
  
  <!-- ハイエンドスノーケル -->
  <g transform="translate(45, 105)">
    <rect x="-5" y="-20" width="10" height="45" rx="5" fill="url(#titanium)" stroke="#757575" stroke-width="2.5"/>
    <circle cx="0" cy="-25" r="8" fill="#FF5722" stroke="#757575" stroke-width="2.5"/>
    <circle cx="0" cy="-25" r="4" fill="#FFC107"/>
    <!-- フリーダイビングマーク -->
    <text x="20" y="0" fill="#00BCD4" font-family="Arial" font-size="8">FREE</text>
  </g>
  
  <!-- プロフェッショナルフィン -->
  <g transform="translate(145, 125)">
    <path d="M-15 -30 L-15 25 Q-15 35, -7 35 L-3 35 Q5 35, 5 25 L5 -30" 
          fill="#1A1A1A" stroke="#FFD700" stroke-width="2"/>
    <path d="M10 -30 L10 25 Q10 35, 18 35 L22 35 Q30 35, 30 25 L30 -30" 
          fill="#1A1A1A" stroke="#FFD700" stroke-width="2"/>
    <!-- ハイテクパターン -->
    <line x1="-12" y1="-20" x2="-3" y2="-20" stroke="#FFD700" stroke-width="1"/>
    <line x1="-12" y1="-10" x2="-3" y2="-10" stroke="#FFD700" stroke-width="1"/>
    <line x1="-12" y1="0" x2="-3" y2="0" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- 深度計 -->
  <g transform="translate(40, 160)">
    <circle cx="0" cy="0" r="18" fill="#212121" stroke="#FFD700" stroke-width="2"/>
    <circle cx="0" cy="0" r="14" fill="#000000"/>
    <text x="0" y="0" text-anchor="middle" fill="#00E676" font-family="Arial" font-size="8" font-weight="bold">30m</text>
    <text x="0" y="-25" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="7">DEPTH</text>
  </g>
  
  <!-- PROバッジ -->
  <g transform="translate(160, 40)">
    <rect x="-25" y="-12" width="50" height="24" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" fill="#000000" font-family="Arial" font-size="12" font-weight="bold">PRO</text>
    <text x="0" y="8" text-anchor="middle" fill="#000000" font-family="Arial" font-size="6">SERIES</text>
  </g>
  
  <!-- 価格 -->
  <text x="160" y="175" text-anchor="end" fill="#FFD700" font-family="Arial" font-size="16" font-weight="bold">¥48,000</text>
</svg>